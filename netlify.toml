[dev]
  framework = "#static"

[build]
  command = "echo No build for this site, we are living on the edge"
  publish = "public"

# The URL for each edge function
[[edge_functions]]
  function = "transform"
  path = "/*"
  
[[edge_functions]]
  function = "set-repsonse-header"
  path = "/*"

[[edge_functions]]
  function = "set-request-header"
  path = "/*"

[[edge_functions]]
  function = "includes"
  path = "/*"

[[edge_functions]]
  path = "/hello"
  function = "hello"

[[edge_functions]]
  path = "/geolocation"
  function = "geolocation"

[[edge_functions]]
  path = "/json"
  function = "json"

[[edge_functions]]
  path = "/cookies"
  function = "cookies"

[[edge_functions]]
  path = "/rewrite"
  function = "rewrite"

# Serve pages explaining each example 
[[edge_functions]]
  path = "/example/*"
  function = "[page]"

# Serve our index page
[[edge_functions]]
  path = "/"
  function = "[page]"


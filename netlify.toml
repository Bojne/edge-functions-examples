[dev]
  framework = "#static"

[build]
  command = "echo No build for this site, we are living on the edge"
  publish = "public"

[[plugins]]
  package = "@netlify-labs/plugin-edge-handlers-test"

# The URL for each edge handler
[[edge_handlers]]
  handler = "transform"
  path = "/*"
[[edge_handlers]]
  handler = "set-repsonse-header"
  path = "/*"
[[edge_handlers]]
  handler = "set-request-header"
  path = "/*"

[[edge_handlers]]
  handler = "includes"
  path = "/*"

[[edge_handlers]]
  path = "/hello"
  handler = "hello"

[[edge_handlers]]
  path = "/geolocation"
  handler = "geolocation"

[[edge_handlers]]
  path = "/json"
  handler = "json"

[[edge_handlers]]
  path = "/cookies"
  handler = "cookies"

# Serve pages explaining each example 
[[edge_handlers]]
  path = "/example/*"
  handler = "[page]"

# Serve our index page
[[edge_handlers]]
  path = "/"
  handler = "[page]"

[[redirects]]
 from = "/img/og/:text"
 to = "https://res.cloudinary.com/netlify/image/upload/c_fit,g_west,h_400,co_rgb:FFFFFFFF,l_text:netlify.com:Pacaembu-Bold.ttf_57::text,w_1053,x_46/v1619123320/netlify.com/default-og-background-learn-more.png"
 status = 200






